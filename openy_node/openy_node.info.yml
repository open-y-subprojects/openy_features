name: Open Y Node Package
description: Bundle of custom content type modules for Open Y, and their common configuration.
type: module
core_version_requirement: ^10 || ^11
package: YMCA Website Services
version: 1.0.1
configure: system.site_information_settings
dependencies:
  - drupal:entity_reference_revisions
  - drupal:field
  - drupal:image
  - drupal:metatag
  - drupal:node
  - drupal:paragraphs
  - drupal:path
  - drupal:taxonomy
  - drupal:text
  - drupal:views
  - openy_upgrade_tool:openy_upgrade_tool
  - simple_sitemap:simple_sitemap
  - drupal:diff
